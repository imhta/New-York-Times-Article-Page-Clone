<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New York Times Article Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>NAVBAR</nav>
  <main class="center-col">
    <h1 class="main-heading">HEADING ARTCLE</h1>
    <figure class="main-image-box">
      <img class="main-image" src="https://images.unsplash.com/photo-1523295661460-883355faa079?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1136&q=80" alt="">
    </figure>
    <section class="article-sidebar">
      <article class="first-article-part">MAIN ARTICLE</article>
      <aside class="sidebar">SIDEBAR</aside>
    </section>
    <div class="secondary-image-box">
      <img src="https://images.unsplash.com/photo-1523295661460-883355faa079?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1136&q=80" alt="">
    </div>
    <article class="second-article-part">
      SECOND PART ARTCLE
    </article>

    <section class="suggested-articles">SUGGESTED ARTCLES</section>
    <footer class="footer"></footer>
  </main>
</body>
</html>
